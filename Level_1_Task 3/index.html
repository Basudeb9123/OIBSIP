<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <body>

        <div class="main">

            <div class="heading">
                <h1>TEMPERATURE CONVERTER</h1>
                <span class="Temp-icon"><i 
                class="fa-solid fa-temperature-three-quarters fa-beat"></i></span>
            </div>
    
            <div id="cel">
                <input type="number" name=" " placeholder="Celcius">
                <span class="icons">&#8451</span>
            </div>
            <div id="fah">
                <input type="number" name=" " placeholder="Fahrenheit">
                <span class="icons">&#8457</span>
            </div>
            <div id="kel">
                <input type="number" name=" " placeholder="Kelvin">
                <span class="icons">&#8490</span>
            </div>

            <div class="btn">
                <button>Reset</button>
            </div>
        </div>
        <script src="script.js"></script>    
    
</body>
</html>
